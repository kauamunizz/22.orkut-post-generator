<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orkut Post Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>

    <header>
      <img src="./public/assets/Rectangle 20.svg" alt="icon orkut">

      <img class="menu-icon" src="./public/assets/menu.svg" alt="icon menu">

      <div class="creator">
        <h3 draggable="true">Criado por Kauã Muniz</h3>
        
        <a href="https://www.linkedin.com/in/kauamunizz/">
          <img src="./public/assets/linkedin-icon.svg" alt="icon linkedin">
        </a>

        <a href="https://github.com/kauamunizz">
          <img src="./public/assets/github-icon.svg" alt="icon Github">
        </a>
      </div>
    </header>

    <div class="main" id="main">
      <div class="esquerdo">
        <h2>Criar comunidade</h2>
        <p> <span>Início</span>  > <span>Comunidades</span>  > Criar comunidade</p>

        <form name="createForm">
          <label class="input-file"> Foto da comunidade
            <div class="input-group">
              <input name="imageName" type="text" placeholder="Selecione uma imagem" readonly>
              <button type="button">selecionar</button>
            </div>
          </label>

          <label> Autor
            <input name="autor" type="text" placeholder="Qual o @ do autor?" maxlength="25" minlength="4" required>
          </label>

          <label> Título da comunidade
            <input name="titulo" type="text" placeholder="Como vamos chamar sua comunidade?" maxlength="25" minlength="10" required>
          </label>

          <label> Descrição
            <textarea name="descricao" cols="50" rows="7" placeholder="Digite uma descrição" maxlength="540" required></textarea>
          </label>

          <button class="submit">Baixar</button>
        </form>
      </div>

      <div class="direito">
        <img src="./public/assets/Post-template.png" alt="">

        <div class="newImage" id="newImage"></div>
        <span class="autor"></span>
        <span class="titulo"></span>
        <span class="tituloMaior"></span>
        <span class="descricao"></span>
      </div>
    </div>

    <div class="menu-info">
      <h3 draggable="true">Criado por Kauã Muniz</h3>
       
      <div class="icons-menu">
        <a href="https://www.linkedin.com/in/kauamunizz/">
          <img src="./public/assets/linkedin-icon.svg" alt="icon linkedin">
        </a>
  
        <a href="https://github.com/kauamunizz">
          <img src="./public/assets/github-icon.svg" alt="icon Github">
        </a>
      </div>
    </div>
      



    <script type="module" src="./src/scripts/index.js"></script>
  </body>

</html>
